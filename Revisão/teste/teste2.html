<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        article{
          margin-left: 1rem;
                }
    </style>
</head>
<body>
 <main>
  <section><img src="../img/bingo.png" alt=""></section>
  <article>
  <h1>Conta do Mês</h1>
    
    <label for="nome">Descrição:</label>
    <input type="text" id="nome">
    <br>
    <label for="preco">Valor da conta:</label>
    <input type="number" id="preco">
    <br>
    <button onclick="registrarProduto()">Registrar Conta</button>
    <br>
    <ul id="listaProdutos"></ul>
    <p>Quantidade de Produtos: <span id="quantidadeProdutos">0</span></p>
    <p>Soma dos Preços: R$ <span id="somaPrecos">0</span></p>
  </article>
 </main>
  <script>
    let produtos = [];
    let quantidadeProdutos = 0;
    let somaPrecos = 0;

    function registrarProduto() {
      let nomeProduto = document.getElementById("nome").value;
      let precoProduto = parseFloat(document.getElementById("preco").value);

      if (nomeProduto === "" || isNaN(precoProduto)) {
        alert("Preencha o nome e o preço do produto corretamente.");
        return;
      }

      produtos.push({ nome: nomeProduto, preco: precoProduto });
      quantidadeProdutos++;
      somaPrecos += precoProduto;

      atualizarInformacoes();
      limparCampos();
    }

    function atualizarInformacoes() {
      let listaProdutos = document.getElementById("listaProdutos");
      listaProdutos.innerHTML = "";

      for (let i = 0; i < produtos.length; i++) {
        let produto = produtos[i];
        let itemLista = document.createElement("li");
        itemLista.innerText = `Nome: ${produto.nome} - Preço: R$ ${produto.preco.toFixed(2)}`;
        listaProdutos.appendChild(itemLista);
      }

      document.getElementById("quantidadeProdutos").innerText = quantidadeProdutos;
      document.getElementById("somaPrecos").innerText = somaPrecos.toFixed(2);
    }

    function limparCampos() {
      document.getElementById("nome").value = "";
      document.getElementById("preco").value = "";
    }
  </script>
</body>
</html>
